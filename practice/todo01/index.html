<!DOCTYPE html>
<html ng-app>
<head>
	<title>ToDo List</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="controllers.js"></script>
</head>
<body ng-controller="TasksCtrl">
<input type="text" ng-model="newTask"/>
<input type="button" value="Add" ng-click="AddTask(newTask)"/>
<ol>
	<li ng-repeat="task in tasks">
		{{task['text']}}
		<button ng-click="DeleteTask({{task['id']}})">x</button>
	</li>
</ol>
</body>
</html>
